<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/inicio">
      <img src="/LogoTransportesCanu1.jpeg" alt="Logo" height="30">
    </a>
  </div>
</nav>


<!-- LOGIN CARD -->
<div class="d-flex justify-content-center align-items-center bg-light p-2" style="min-height: calc(100vh - 56px);">

  <div class="card shadow-lg w-100 h-100 h-sm-auto rounded" style="max-width: 380px;">

    <!-- HEADER -->
    <!-- HEADER -->
    <div class="card-header text-white text-center py-3 rounded-bottom shadow" style="background-color: #000000;">
      <h4 class="mb-0 fw-bold">Login</h4>
    </div>


    <!-- BODY -->
    <div class="card-body d-flex flex-column justify-content-between py-4 px-4 text-center h-100">

      <!-- IMAGEN -->
      <div class="my-4 flex-shrink-0">
        <img src="LogoTransportesCanu3.png" alt="Login" class="img-fluid rounded" style="max-height: 100px;">
      </div>

      <!-- INPUTS -->
      <div class="flex-grow-1">
        <!-- INPUT USUARIO -->
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold fs-6">
            <i class="bi bi-person-fill me-2"></i> Usuario
          </label>
          <input type="text" class="form-control form-control-lg fs-6" placeholder="Nombre de usuario"
            [(ngModel)]="nombreUsuario">
        </div>

        <!-- INPUT CONTRASEÑA -->
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold fs-6">
            <i class="bi bi-key-fill me-2"></i> Contraseña
          </label>
          <input type="password" class="form-control form-control-lg fs-6" placeholder="Contraseña" [(ngModel)]="clave">
        </div>
      </div>

      <!-- BOTÓN LOGIN CENTRADO -->
      <div class="d-flex justify-content-center mt-4 flex-shrink-0">
        <button class="btn btn-lg text-white px-5" style="background-color: #000000; border: none;"
          (click)="IniciarSesion()">
          Iniciar
        </button>

      </div>

      <!-- MENSAJE DE ERROR -->
      <div *ngIf="errorLogin" class="mt-3 text-danger fw-semibold flex-shrink-0">
        Usuario o contraseña incorrectos
      </div>

    </div>
    
  </div>

</div>

  <app-footer-tc></app-footer-tc>
