<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark"
     style="background-color: rgb(0, 0, 0); backdrop-filter: blur(8px);">
    <div class="container-fluid position-relative">

        <!-- Logo -->
        <a class="navbar-brand" routerLink="/inicio">
            <img src="/LogoTransportesCanu1.jpeg" alt="Logo" height="35">
        </a>

        <!-- Bienvenido centrado en móvil -->
        <span *ngIf="usuario"
              class="text-white
                     position-absolute start-50 translate-middle-x
                     d-lg-none">
            Bienvenido {{ usuario.NombreUsuario }}
        </span>

        <!-- Bienvenido en PC -->
        <span *ngIf="usuario"
              class="text-white ms-auto me-3 d-none d-lg-block">
            Bienvenido {{ usuario.NombreUsuario }}
        </span>

        <!-- Hamburger -->
        <button class="navbar-toggler" type="button"
                (click)="sidebarVisible = !sidebarVisible">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú PC -->
        <div class="collapse navbar-collapse d-none d-lg-flex justify-content-end">
            <ul class="navbar-nav align-items-center">

                <li class="nav-item">
                    <a class="nav-link text-white"
                       (click)="navegar('iniciotc')">Inicio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white"
                       (click)="navegar('viajes')">Viajes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white"
                       (click)="navegar('mantenimiento')">Mantenimiento</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white"
                       (click)="navegar('reportes')">Reportes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white"
                       (click)="CerrarSesion('salir')">Salir</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar móvil -->
<div class="offcanvas offcanvas-start"
     [class.show]="sidebarVisible"
     tabindex="-1"
     style="background-color: rgb(255, 255, 255); backdrop-filter: blur(8px);">

    <!-- Header -->
    <div class="offcanvas-header position-relative">
        <h5 class="offcanvas-title">
            <img src="/LogoTransportesCanu3.png" alt="Logo" height="40">
        </h5>

        <div style="position: absolute; top: 50%; right: 0;
                    transform: translateY(-50%);
                    display: flex; align-items: center;">
            <div style="background-color: #000;
                        border-radius: 16px 0 0 16px;
                        height: 40px; width: 140px;
                        display: flex; align-items: center;
                        padding-left: 8px;">
                <button type="button"
                        (click)="sidebarVisible = false"
                        style="width: 32px; height: 32px;
                               border-radius: 50%;
                               border: 2px solid #fff;
                               background-color: #000;
                               color: #fff;
                               font-weight: bold;">
                    ✕
                </button>
            </div>
        </div>
    </div>

    <!-- Body -->
    <div class="offcanvas-body p-0 mt-3">
        <div class="list-group list-group-flush">

            <a class="list-group-item list-group-item-action text-black"
               style="background-color: transparent;"
               (click)="navegar('iniciotc')">Inicio</a>

            <a class="list-group-item list-group-item-action text-black"
               style="background-color: transparent;"
               (click)="navegar('viajes')">Viajes</a>

            <a class="list-group-item list-group-item-action text-black"
               style="background-color: transparent;"
               (click)="navegar('mantenimiento')">Mantenimiento</a>

            <a class="list-group-item list-group-item-action text-black"
               style="background-color: transparent;"
               (click)="navegar('reportes')">Reportes</a>

            <a class="list-group-item list-group-item-action text-black"
               style="background-color: transparent;"
               (click)="CerrarSesion('salir')">Salir</a>

        </div>
    </div>
</div>
