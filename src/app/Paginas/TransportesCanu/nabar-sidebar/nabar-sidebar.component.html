        <button class="navbar-toggler" type="button" (click)="sidebarVisible = !sidebarVisible">

        <!-- Menú visible en PC -->
        <div class="collapse navbar-collapse d-none d-lg-flex justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" (click)="navegar('iniciotc')">Inicio</a></li>

<!-- Sidebar para móvil -->
<div class="offcanvas offcanvas-start" [class.show]="sidebarVisible" tabindex="-1"
    style="background-color: rgb(255, 255, 255); backdrop-filter: blur(8px);">

    <!-- Header con logo -->
    <div class="offcanvas-header position-relative">
        <h5 class="offcanvas-title">
            <img src="/LogoTransportesCanu3.png" alt="Logo" height="40">
        </h5>

        <!-- Bracito negro dentro del sidebar -->
        <div style="position: absolute; top: 50%; right: 0; transform: translateY(-50%);
                display: flex; align-items: center;">
            <!-- Bracito negro con punta redondeada a la derecha -->
            <div
                style="background-color: #000; border-radius: 16px 0 0 16px; height: 40px; width: 140px; display: flex; align-items: center; justify-content: flex-start; padding-left: 8px; margin-left: auto;">
                <!-- Círculo con la X al extremo izquierdo -->
                <button type="button" (click)="sidebarVisible = false"
                    style="width: 32px; height: 32px; border-radius: 50%; border: 2px solid #fff; background-color: #000; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; font-size: 1.1rem;">
                    ✕
                </button>
            </div>



        </div>
    </div>

    <!-- Body con opciones -->
    <div class="offcanvas-body p-0 mt-3">
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action text-black" style="background-color: transparent;"
                (click)="navegar('iniciotc')">Inicio</a>
            <a class="list-group-item list-group-item-action text-black" style="background-color: transparent;"
                (click)="navegar('viajes')">Viajes</a>
            <a class="list-group-item list-group-item-action text-black" style="background-color: transparent;"
                (click)="navegar('mantenimiento')">Mantenimiento</a>
            <a class="list-group-item list-group-item-action text-black" style="background-color: transparent;"
                (click)="navegar('reportes')">Reportes</a>
            <a class="list-group-item list-group-item-action text-black" style="background-color: transparent;"
                (click)="CerrarSesion('salir')">Salir</a>
        </div>
    </div>
</div>
