<app-nabar-sidebar></app-nabar-sidebar>

<div class="container-fluid mt-4">

  <!-- CARD VIAJES -->
  <div class="row justify-content-center mb-3">
    <div class="col-12 col-md-6">
      <div class="card text-white bg-dark h-100 shadow-sm rounded-3 d-flex align-items-center justify-content-center"
           style="cursor: pointer;"
           (click)="navegar('viajes')">
        <div class="card-body text-center py-5">
          <i class="bi bi-truck fs-1 mb-2"></i>
          <h5 class="card-title fw-semibold">Viajes</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- CARD MANTENIMIENTO -->
  <div class="row justify-content-center mb-3">
    <div class="col-12 col-md-6">
      <div class="card text-white bg-dark h-100 shadow-sm rounded-3 d-flex align-items-center justify-content-center"
           style="cursor: pointer;"
           (click)="navegar('mantenimiento')">
        <div class="card-body text-center py-5">
          <i class="bi bi-tools fs-1 mb-2"></i>
          <h5 class="card-title fw-semibold">Mantenimiento</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- CARD REPORTES -->
  <div class="row justify-content-center mb-3">
    <div class="col-12 col-md-6">
      <div class="card text-white bg-dark h-100 shadow-sm rounded-3 d-flex align-items-center justify-content-center"
           style="cursor: pointer;">
        <div class="card-body text-center py-5">
          <i class="bi bi-bar-chart-line fs-1 mb-2"></i>
          <h5 class="card-title fw-semibold">Reportes</h5>
        </div>
      </div>
    </div>
  </div>

</div>
