<app-nabar-sidebar></app-nabar-sidebar>

<div class="container-fluid mt-4" *ngIf="reporte">

  <div class="card shadow-lg w-100 rounded-3">

    <!-- HEADER -->
    <div class="card-header bg-dark text-white text-center py-3 rounded-top">
      <h5 class="mb-0 fw-semibold">Reportes</h5>
    </div>

    <!-- BODY -->
    <div class="card-body px-3 py-4">

      <!-- TOTAL VIAJES -->
      <div class="row mb-4">
        <div class="col-12 col-md-4 mx-md-auto">
          <div class="card shadow-sm rounded-4 overflow-hidden d-flex flex-column"
               style="height: 260px;">

            <!-- TEXTO 50% -->
            <div class="card-body text-center"
                 style="height: 50%;">
              <h3 class="fw-bold mb-1">
                Q {{ reporte.TotalViajes | number:'1.2-2' }}
              </h3>
              <p class="text-muted mb-0">Total de viajes</p>
            </div>

            <!-- IMAGEN 50% -->
            <div style="height: 50%; width: 100%;">
              <img src="GraficaAzul.png"
                   style="
                     width: 100%;
                     height: 100%;
                     display: block;
                     object-fit: fill;
                   ">
            </div>

          </div>
        </div>
      </div>

      <!-- REPORTES INTERMEDIOS -->
      <div class="row g-3 mb-4">

        <div class="col-6 col-md-4" *ngFor="let item of [
          {v: reporte.Chofer, t:'Pago Chofer', i:'GraficaRojo.png'},
          {v: reporte.Combustible, t:'Combustible', i:'GraficaRojo.png'},
          {v: reporte.ImprevistosViajes, t:'Imprevistos Viajes', i:'GraficaRojo.png'},
          {v: reporte.Mecanico, t:'MecÃ¡nico', i:'GraficaRojo.png'},
          {v: reporte.Repuestos, t:'Repuestos', i:'GraficaRojo.png'},
          {v: reporte.ImprevistosMantenimiento, t:'Imprevistos Mantenimiento', i:'GraficaRojo.png'}
        ]">

          <div class="card shadow-sm rounded-4 overflow-hidden d-flex flex-column"
               style="height: 220px;">

            <!-- TEXTO -->
            <div class="card-body text-center"
                 style="height: 50%;">
              <h5 class="fw-bold">
                Q {{ item.v | number:'1.2-2' }}
              </h5>
              <p class="text-muted mb-0">{{ item.t }}</p>
            </div>

            <!-- IMAGEN -->
            <div style="height: 80%; width: 100%;">
              <img [src]="item.i"
                   style="
                     width: 100%;
                     height: 100%;
                     display: block;
                     object-fit: fill;
                   ">
            </div>

          </div>
        </div>

      </div>

      <!-- GANANCIAS -->
      <div class="row">
        <div class="col-12 col-md-4 mx-md-auto">
          <div class="card shadow-sm rounded-4 overflow-hidden d-flex flex-column"
               style="height: 260px;">

            <div class="card-body text-center"
                 style="height: 50%;">
              <h3 class="fw-bold text-black mb-1">
                Q {{ reporte.Ganancias | number:'1.2-2' }}
              </h3>
              <p class="text-muted mb-0">Ganancias</p>
            </div>

            <div style="height: 50%; width: 100%;">
              <img src="GraficaVerde.png"
                   style="
                     width: 100%;
                     height: 100%;
                     display: block;
                     object-fit: fill;
                   ">
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- CARGANDO -->
<div class="text-center mt-5" *ngIf="!reporte">
  <span class="text-muted">Cargando reporte...</span>
</div>
